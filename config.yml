# Resource limits configuration
resources:
  memory:
    limit_gb: 2
    reservation_mb: 512
  cpu:
    limit_cores: 2.0
    reservation_cores: 0.5
  
# Application settings
app:
  websocket_update_interval: 5  # seconds
  request_history_max: 20
  
# Frontend resources
frontend:
  memory:
    limit_mb: 512
  cpu:
    limit_cores: 1.0

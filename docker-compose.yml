version: '3.8'

services:
  weasy-print-api:
    build: .
    container_name: weasy-print-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - weasyprint-network

  frontend:
    build: ./frontend
    container_name: weasyprint-frontend
    ports:
      - "3000:80"
    depends_on:
      - weasy-print-api
    restart: unless-stopped
    networks:
      - weasyprint-network

networks:
  weasyprint-network:
    driver: bridge
